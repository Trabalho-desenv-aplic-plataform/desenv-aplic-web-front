<div class="d-flex justify-content-center align-items-center">    
    <mat-icon class="icon-dialog primary d-flex justify-content-center align-items-center" style="font-size: 20px; height: 50px; width: 50px;">person_outline</mat-icon>
</div>
<div class="w-100 d-grid justify-content-center align-items-center">
    <h2>Novo contato</h2>
</div>
<div>
    <mat-form-field class="w-100" appearance="outline">
        <input matInput placeholder="nome" type="text">
        <mat-icon matPrefix>person_outline</mat-icon>
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
        <input matInput placeholder="telefone" type="text" mask="(00) 0 0000-0000">
        <mat-icon matPrefix>call_outline</mat-icon>
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
        <input matInput placeholder="E-mail" type="email" >
        <mat-icon matPrefix>mail_outline</mat-icon>
    </mat-form-field>
    <mat-form-field class="w-100" appearance="outline">
        <input matInput placeholder="Grupo" type="text" >
        <mat-icon matPrefix>bookmark_outline</mat-icon>
    </mat-form-field>
</div>
<div class="me-5 ms-5 d-flex justify-content-around">
    <button
        mat-flat-button
        class="w-100 me-2 button-secondary"
        (click)="exit()"
        >
        <span>Cancelar</span>
    </button>
    <button
        mat-flat-button
        class="w-100 button-primary"
        >
        <span>Salvar</span>
    </button>
</div>
