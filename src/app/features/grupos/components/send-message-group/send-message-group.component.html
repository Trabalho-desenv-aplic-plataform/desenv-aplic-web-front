<div class="d-flex flex-column align-items-center">
  <button mat-fab style="background: var(--primary-color);" class="header-title-dialog-button">
    <mat-icon matPrefix>message</mat-icon>
  </button>
  <h1>
    <strong>Enviar mensagem para {{ groupName }}</strong>
  </h1>
</div>
<div class="w-100">
  <mat-form-field floatLabel="never" class="w-100" appearance="outline">
    <textarea rows="8" matInput placeholder="Digite a mensagem" id="name" [(ngModel)]="message"></textarea>
    <mat-label>Mensagem</mat-label>
  </mat-form-field>
</div>
<div class="d-flex flex-row mt-4 w-100 justify-content-center b-0">
  <button mat-flat-button class="button-dialog-primary button-send-message" (click)="save()">
      <strong>
          Salvar
      </strong>
  </button>
</div>
