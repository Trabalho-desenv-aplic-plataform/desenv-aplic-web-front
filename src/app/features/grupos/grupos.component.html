<app-base-layout
    headerTitle="Grupos"
    headerIcon="add"
    headerAction="Adicionar"
    (buttonClick)="onButtonClick()">

    
    <app-dynamic-table
        *ngIf="rows.length > 0"
        [displayedColumns]="tableColumns"
        [actions]="actions"
        [data]="rows"
        (actionClick)="onActionClick($event)">
    </app-dynamic-table>
</app-base-layout>
