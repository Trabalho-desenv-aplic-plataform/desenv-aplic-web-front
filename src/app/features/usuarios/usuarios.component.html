<app-usuarios
    headerTitle="Contatos"
    headerIcon="add"
    headerAction="Adicionar">

    <app-dynamic-table 
        *ngIf="rows.length > 0"
        [displayedColumns]="tableColumns"
        [actions]="actions"
        [data]="rows"
        (actionClick)="onActionClick($event)">
    </app-dynamic-table>
</app-usuarios>
