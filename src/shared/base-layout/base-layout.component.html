<div class="container-fluid m-2">
    <div class="row pb-3">
        <div class="col-sm-10">
            <div class="h3-bold">
                <p>
                    {{ headerTitle }}
                </p>
            </div>
        </div>
        <div class="col-sm-2">
            <button
                mat-flat-buttom
                class="w-100 button-primary"
                (click)="buttonClick.emit()"
                >
                <mat-icon style="font-size: 20px;">{{ headerIcon }}</mat-icon>
                <span>
                    {{ headerAction }}
                </span>
            </button>
        </div>
    </div>
    <ng-content></ng-content>
</div>
